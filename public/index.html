<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>impress.js | presentation tool based on the power of CSS3 transforms and transitions in modern browsers | by Bartek Szopka @bartaz</title>
    
    <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com." />
    <meta name="author" content="Bartek Szopka" />

    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic' rel='stylesheet' type='text/css'>

    <link href="css/impress.css" rel="stylesheet" />
    <link href="css/prism.css" rel="stylesheet" />
    
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>

<body class="impress-not-supported">

<div class="fallback-message">
    <p>Your browser <b>doesn't support the features required</b> by impress.js and therefore my presentation.. =( Instead, you are presented with a simplified version of this presentation. and you will not be in sync with the presenter.</p>
</div>

<div id="impress" data-transition-duration="800">

    <div id="bored" class="step slide" data-x="-1000" data-y="-1500">
        <pre><code class="language-css">p { color: red }</code></pre>
        <b class="scaling">wahoo</b>
    </div>




    <div id="birds-eye" class="step" data-x="3000" data-y="1500" data-scale="10">
    </div>

</div>

<div class="hint">
    <p>Use a spacebar or arrow keys to navigate</p>
</div>
<script>
if ("ontouchstart" in document.documentElement) { 
    document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
}
</script>
<script src="js/prism.js"></script>
<script src="/js/impress.js"></script>
<script>impress().init();</script>

</body>
</html>
